<!DOCTYPE html>
<html lang="en" xmlxs:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Spring Framework Guru</title>
</head>
<body>
	<h1>Publisher List</h1>
	<table>
		<tr>
			<td>ID</td>
			<td>Name</td>
			<td>Address</td>
		</tr>
		<tr th:each="publisher : ${publishers}">
			<td th:text="${publisher.id}">123</td>
			<td th:text="${publisher.name}">Jon</td>
			<td th:text="${publisher.address}">Winterfell</td>
		</tr>
	</table>
</body>
</html>
